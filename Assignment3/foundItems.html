<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in list.items">
      <th scope="row">{{$index+1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button class="brn btn-md btn-default" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
      </td>
    </tr>
  </tbody>
</table>
