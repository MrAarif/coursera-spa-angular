<table class="table">
	<thead>
		<tr>
			<th>Row</th>
			<th>Category Name</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="category in $ctrl.categories">
			<td>{{$index+1}}</td>			
			<td> <a ui-sref="categories.items({category:category.short_name})">{{category.name}}</a>  </td>
		</tr>
	</tbody>
</table>
